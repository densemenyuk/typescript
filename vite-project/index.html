<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rubik:wght@300&display=swap"
        rel="stylesheet">

<body>
    <h3 id="header">Введите свои данные</h3>
    <form id="myForm">
        <input type="text" id="name" placeholder="Имя">
        <input type="text" id="surname" placeholder="Фамилия">
        <input type="number" id="age" placeholder="Возраст">
        <input type="text" id="street" placeholder="Улица">
        <input type="text" id="city" placeholder="Город">
        <input type="text" id="profession" placeholder="Профессия">
        <button id="button" class="btn" type="button" onclick="save()">Сохранить</button>
        <button class="btn" type="button" onclick="names()">Имена пользователей</button>
    </form>
    <script src="form.js"></script>
